# Render Blueprint 配置
# 用于一键部署到 Render

services:
  - type: web
    name: stock-api
    env: python
    region: singapore  # 新加坡区域，国内访问快
    plan: free
    buildCommand: pip install -r api/requirements.txt
    startCommand: cd api && uvicorn app:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
